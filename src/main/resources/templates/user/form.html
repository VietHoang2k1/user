<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${user.id == null ? 'Add User' : 'Edit User'}"></h2>
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
