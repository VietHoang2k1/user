<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Thông tin cá nhân</h1>
<form th:action="@{/profile}" th:object="${user}" method="post">
    <!-- Trường ẩn chứa ID của người dùng -->
    <input type="hidden" th:field="*{id}"/>

    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" th:field="*{username}" readonly/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br/>

    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" th:field="*{phone}"/><br/>

    <label for="password">Mật khẩu mới:</label>
    <input type="password" id="password" th:field="*{password}"/><br/>

    <button type="submit">Cập nhật</button>
</form>
</body>
</html>
