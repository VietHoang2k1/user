<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Quên mật khẩu</h2>
    <p>Nhập tên người dùng hoặc email của bạn để đặt lại mật khẩu.</p>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label>Tên người dùng hoặc Email</label>
            <input type="text" class="form-control" name="identifier" required>
        </div>
        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
    </form>

    <!-- Hiển thị lỗi nếu không tìm thấy người dùng -->
    <div th:if="${error}" class="alert alert-danger mt-3">
        <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
